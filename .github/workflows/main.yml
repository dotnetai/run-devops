name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Show folder structure (debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Contents:"
          ls -R
          
      - name: Set up .NET 5
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '5.0.x'

      - name: Restore dependencies
        working-directory: Shopping/ShoppingClient
        run: dotnet restore ShoppingClient.csproj

      - name: Build
        working-directory: Shopping/ShoppingClient
        run: dotnet publish ShoppingClient.csproj -c Release -o ../../publish

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/shoppingapp:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/shoppingapp:latest
